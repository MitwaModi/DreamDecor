        padding: 20px;

      }

<body>
  <nav class="navbar navbar-expand-lg bg-dark  border-body p-3 sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><strong>DreamDecor</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-2">
          <a class="nav-link mx-3" aria-current="page" href="/index.html">Home</a>
          <a class="nav-link  mx-3" href="/about.html">About</a>
          <a class="nav-link mx-3" href="/Services.html">Services</a>
          <a class="nav-link mx-3 " href="/Gallery.Html">Gallery</a>
          <a class="nav-link active mx-3" href="/Contact.html">Contact</a>
        </div>
      </div>
      <div class="d-lg-flex col-lg-3 justify-content-lg-end">
        <button type="button" class="btn btn-outline-light">Contact Us</button>
      </div>
    </div>
  </nav>
  
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-white">
    <div class="col-md-7 p-lg-2 mx-auto">
      <h1 class="display-5 fw-bold">Contact Us</h1>
      <h5 class="fw-normal text-muted">We'd Love to hear from you, please drop us a line if you've any query related to our products or services</h5>
    </div>
  </div>

  <div class="container mt-5">
    
    <div class="form-container">
      <form>
        <div class="form-group mt-3">
          <label for="name" class="fw-medium">Name:</label>
          <input type="text" class="form-control mt-3" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group mt-3">
          <label for="email" class="fw-medium">Email:</label>
          <input type="email" class="form-control mt-3" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group mt-3">
          <label for="subject" class="fw-medium">Subject:</label>
          <input type="text" class="form-control mt-3" id="subject" placeholder="Enter subject" required>
        </div>
        <div class="form-group mt-3">
          <label for="message" class="fw-medium">Message:</label>
          <textarea class="form-control mt-3" id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>

        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Receive Notifications and Updates from this website
          </label>
        </div>

        <button type="submit" class="btn btn-primary mt-5">Submit</button>
      </form>
    </div>
  </div>
